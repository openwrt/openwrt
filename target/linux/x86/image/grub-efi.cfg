@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
search -l kernel -s root

menuentry "@TITLE@" {
	if [ -s /boot/intel-ucode.img ]; then
		set ucode=/boot/intel-ucode.img
	fi
	if [ -s /boot/amd-ucode.img ]; then
		set ucode=$ucode /boot/amd-ucode.img
	fi
	if [ -z $ucode ]; then
		linux /boot/vmlinuz @GPT_ROOTPART@ @CMDLINE@ noinitrd
	else
		linux /boot/vmlinuz @GPT_ROOTPART@ @CMDLINE@
		initrd $ucode
	fi
}
menuentry "@TITLE@ (failsafe)" {
	linux /boot/vmlinuz failsafe=true @GPT_ROOTPART@ @CMDLINE@ noinitrd
}
