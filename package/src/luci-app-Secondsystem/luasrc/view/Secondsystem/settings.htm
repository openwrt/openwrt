<head>
    <meta charset="UTF-8">
    <title>Switch System</title>
    <style>
        body {
            background: linear-gradient(to bottom, #333333, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        div {
            text-align: center;
            padding: 20px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d32f2f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #f44336;
        }

        .large-button {
            font-size: 25px;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff9900;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .large-button:hover {
            background-color: #d32f2f;
        }

        h4,
        h3 {
            margin: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="goBack()" class="close-button">返回系统页面</button>
        <h3 style="color: grey;">
            切换到官方系统方式：断电 → 按住 WPS/Reset → 上电 → 电源灯亮后松开 → 切换成功
        </h3>

        <h3 style="color: grey;">正在使用第二 OP 系统, 请选择操作:</h3>
        <h4 style="color: rgb(185, 59, 59);">注意: 点击按钮时会立即执行，请确认操作！</h4>

        <!-- 切换系统 -->
        <form id="switchForm" method="post" action="<%=luci.dispatcher.build_url('admin','system','Secondsystem','switch')%>">
            <input type="hidden" name="confirm" value="yes">
            <input type="submit" value="切换到官方系统" class="large-button" onclick="return confirm('你确定需要切回到官方系统吗？')">
        </form>

        <!-- 重启 -->
        <form id="rebootForm" method="post" action="<%=luci.dispatcher.build_url('admin','system','Secondsystem','reboots')%>">
            <input type="hidden" name="confirm" value="yes">
            <input type="submit" value="重启系统" class="large-button" onclick="return confirm('你确定需要重启系统吗？')">
        </form>

        <h5 style="color: grey;">C8-/660/668/650/C5800/NB68/688-CPE Systemswitch by: zcy-Manper</h5>

        <div id="countdown" class="hidden">正在切换到官方系统，请等待 5 秒...</div>
        <div id="rebootCountdown" class="hidden">正在重启设备，请等待 5 秒...</div>
    </div>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>
