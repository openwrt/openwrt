name: Build ath79 target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-ath79.yml'
      - 'target/linux/ath79/**'
  push:
    paths:
      - '.github/workflows/target-ath79.yml'
      - 'target/linux/ath79/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [generic, mikrotik, nand, tiny]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "ath79/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [generic]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "ath79/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
