name: Build imx target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-imx.yml'
      - 'target/linux/imx/**'
      - 'package/boot/imx-bootlets/**'
      - 'package/boot/uboot-imx/**'
  push:
    paths:
      - '.github/workflows/target-imx.yml'
      - 'target/linux/imx/**'
      - 'package/boot/imx-bootlets/**'
      - 'package/boot/uboot-imx/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa7, cortexa9]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "imx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa7]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "imx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
