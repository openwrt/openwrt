name: Build sunxi target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-sunxi.yml'
      - 'target/linux/sunxi/**'
      - 'package/boot/arm-trusted-firmware-sunxi/**'
      - 'package/boot/uboot-sunxi/**'
  push:
    paths:
      - '.github/workflows/target-sunxi.yml'
      - 'target/linux/sunxi/**'
      - 'package/boot/arm-trusted-firmware-sunxi/**'
      - 'package/boot/uboot-sunxi/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa53, cortexa7, cortexa8]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "sunxi/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa53]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "sunxi/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
