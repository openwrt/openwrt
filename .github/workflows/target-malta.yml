name: Build malta target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-malta.yml'
      - 'target/linux/malta/**'
  push:
    paths:
      - '.github/workflows/target-malta.yml'
      - 'target/linux/malta/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [be]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "malta/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true

  build_int:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [be64, le, le64]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "malta/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_toolchain: true
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [be]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "malta/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
