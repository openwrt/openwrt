name: Build ramips target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-ramips.yml'
      - 'target/linux/ramips/**'
  push:
    paths:
      - '.github/workflows/target-ramips.yml'
      - 'target/linux/ramips/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [mt7620, mt7621, mt76x8, rt288x, rt305x, rt3883]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "ramips/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [mt7620]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "ramips/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
