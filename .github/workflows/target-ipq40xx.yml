name: Build ipq40xx target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-ipq40xx.yml'
      - 'target/linux/ipq40xx/**'
  push:
    paths:
      - '.github/workflows/target-ipq40xx.yml'
      - 'target/linux/ipq40xx/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [chromium, generic, mikrotik]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "ipq40xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [chromium]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "ipq40xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
