name: Build at91 target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-at91.yml'
      - 'target/linux/at91/**'
      - 'package/boot/at91bootstrap/**'
      - 'package/boot/uboot-at91/**'
  push:
    paths:
      - '.github/workflows/target-at91.yml'
      - 'target/linux/at91/**'
      - 'package/boot/at91bootstrap/**'
      - 'package/boot/uboot-at91/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [sam9x, sama5, sama7]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: "at91/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [sam9x]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "at91/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
