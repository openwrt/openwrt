name: Build oxnas target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-oxnas.yml'
      - 'target/linux/oxnas/**'
      - 'package/boot/uboot-oxnas/**'
  push:
    paths:
      - '.github/workflows/target-oxnas.yml'
      - 'target/linux/oxnas/**'
      - 'package/boot/uboot-oxnas/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [ox820]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "oxnas/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true

  build_int:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [ox810se]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "oxnas/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_toolchain: true
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [ox820]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "oxnas/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
