name: Build mpc85xx target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-mpc85xx.yml'
      - 'target/linux/mpc85xx/**'
  push:
    paths:
      - '.github/workflows/target-mpc85xx.yml'
      - 'target/linux/mpc85xx/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [p1010, p1020, p2020]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: "mpc85xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [p1010]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "mpc85xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
