name: Build bcm47xx target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-bcm47xx.yml'
      - 'target/linux/bcm47xx/**'
  push:
    paths:
      - '.github/workflows/target-bcm47xx.yml'
      - 'target/linux/bcm47xx/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [generic, legacy, mips74k]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: "bcm47xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [generic]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "bcm47xx/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
