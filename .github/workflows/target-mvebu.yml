name: Build mvebu target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-mvebu.yml'
      - 'target/linux/mvebu/**'
      - 'package/boot/arm-trusted-firmware-mvebu/**'
      - 'package/boot/uboot-mvebu/**'
  push:
    paths:
      - '.github/workflows/target-mvebu.yml'
      - 'target/linux/mvebu/**'
      - 'package/boot/arm-trusted-firmware-mvebu/**'
      - 'package/boot/uboot-mvebu/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa53, cortexa72, cortexa9]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: "mvebu/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [cortexa53]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "mvebu/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
