name: Build realtek target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-realtek.yml'
      - 'target/linux/realtek/**'
  push:
    paths:
      - '.github/workflows/target-realtek.yml'
      - 'target/linux/realtek/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [rtl838x, rtl839x, rtl930x, rtl931x]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: "realtek/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [rtl838x]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: "realtek/${{ matrix.subtarget }}"
      testing: ${{ matrix.testing }}
